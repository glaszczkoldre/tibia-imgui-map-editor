name: "Gito: Manual Review Trigger"
on:
  issue_comment:
    types: [created]
jobs:
  review:
    # Only run if it's a Pull Request (not a regular issue) AND comment contains trigger
    if: github.event.issue.pull_request && contains(github.event.comment.body, '@gito-review')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
    steps:
      - name: Checkout PR Code
        uses: actions/checkout@v4
        with:
          # Critical: checkout the PR code, not the default branch
          ref: refs/pull/${{ github.event.issue.number }}/head
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install Gito
        run: pip install gito.bot
      - name: Run AI Code Review
        env:
          # --- MiniMax (via OpenAI Protocol) ---
          # Using OpenAI protocol avoids 'ThinkingBlock' errors from Anthropic SDK
          LLM_API_TYPE: openai
          LLM_API_BASE: https://api.minimax.io/v1
          LLM_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
          MODEL: "MiniMax-M2.1"
          
          # --- Gito Config ---
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Pass the PR number explicitly because issue_comment runs in a different context
          PR_NUMBER_FROM_WORKFLOW_DISPATCH: ${{ github.event.issue.number }}
        run: |
          # Fetch origin/main explicitly to be sure we have the base for comparison
          git fetch origin main

          # We are on a detached head of the PR, so we explicitly tell Gito to review HEAD vs origin/main
          # (Assuming 'origin/main' is your default branch. Adjust if it's 'master')
          gito review --against origin/main
          
          # Post comments
          gito github-comment --token ${{ secrets.GITHUB_TOKEN }} --pr ${{ github.event.issue.number }}