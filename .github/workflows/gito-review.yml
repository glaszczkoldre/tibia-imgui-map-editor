name: "Gito: AI Code Review"
on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # Wymagane, aby bot mógł komentować PR
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install Gito
        run: pip install gito.bot
      - name: Run AI Code Review
        env:
          # --- Konfiguracja dla MiniMax (jako Anthropic) ---
          LLM_API_TYPE: anthropic
          LLM_API_BASE: https://api.minimax.io/anthropic
          LLM_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
          MODEL: "MiniMax-M2.1"
          
          # --- Standardowa konfiguracja Gito ---
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # Opcjonalne timeouty i dodatkowa konfiguracja
          API_TIMEOUT_MS: 3000000
        run: |
          gito --verbose review
          gito github-comment --token ${{ secrets.GITHUB_TOKEN }}
      
      # Zapisz raport jako artefakt (opcjonalne, przydatne do debugowania)
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ai-code-review-report
          path: |
            code-review-report.md
            code-review-report.json